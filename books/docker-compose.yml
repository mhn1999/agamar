
version: '3.8'

volumes:
  static_data:
services:
  django:
    volumes:
      - static_data:/static

    build: .
    command: >
      bash -c "python manage.py migrate &&
              python manage.py collectstatic --noinput --clear &&
              uwsgi --ini uwsgi.ini"
    ports:
      - 8000:8000

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    depends_on:
      - django
    volumes:
      - static_data:/static